<ion-header class="ui-header">

  <ion-navbar>
    <ion-title>
    	<h1 class="ui-title">
      	&nbsp;
      </h1>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
	</ion-navbar>
  <ion-navbar class="fullWidth roboto bgCyan">
    <p>Please Login</p>
  </ion-navbar>
</ion-header>

<ion-content padding class="ui-page-theme-n ui-mobile">
	<div class="ui-content">
	    <p>&nbsp;</p>
	    <p>
	    </p>
	    <div class="maxwidth650" style="padding:16px;">
	        <div class="maxwidth450">
	            <div class="ovalBorderRightBlue centerText">
	                <span>Please fill out the form below.</span><br>
	            </div>
	            <div align="right"> 
	                <img src="assets/img/pharm/female/pharm-amanda-cyan.svg" width="100" alt="Pharmacist"> 
	            </div>
	        </div>
	        <div class="clearboth divider1"></div>
	        <!-- ---------------End Border right person------------------- -->
	        <p>&nbsp;</p>
	        <form (ngSubmit)="registerPage()" #registerForm="ngForm">
	        	<ion-row>
			        <ion-col>
			          <ion-list inset>
			            <ion-item>
			              <ion-input type="text" placeholder="Your Name" name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
			            </ion-item>
			            <ion-item>
			              <ion-input type="text" placeholder="Email Address" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
			            </ion-item>
			            <ion-item>
			              <ion-input type="password" placeholder="Create A Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
			            </ion-item>
			            <ion-item>
			              <ion-input type="password" placeholder="Confirm Password Entered" name="password_confirm" [(ngModel)]="registerCredentials.confirm" required></ion-input>
			            </ion-item>
			            <ion-item>
			              <ion-input type="text" placeholder="City / State" name="city" [(ngModel)]="registerCredentials.city" required></ion-input>
			            </ion-item>
			            <ion-item>
			              <ion-input type="text" placeholder="Male / Female" name="gender" [(ngModel)]="registerCredentials.gender" required></ion-input>
			            </ion-item>
			            <ion-item>
			              <ion-input type="text" placeholder="Newsletter" name="newsletter" [(ngModel)]="registerCredentials.newsletter" required></ion-input>
			            </ion-item>
			            <!-- <ion-item>
			            	<ion-select [(ngModel)]="registerCredentials.gender" name="gender">
							    <ion-option value="Male" selected="true">Male</ion-option>
							    <ion-option value="Female">Female</ion-option>
							</ion-select>
			            </ion-item>
			            <ion-item>
			            	<ion-select [(ngModel)]="registerCredentials.newsletter" name="newsletter">
							    <ion-option value="" selected="true"></ion-option>
							    <ion-option value="Yes">Yes, please</ion-option>
							    <ion-option value="No">No, Thanks</ion-option>
							</ion-select>
			            </ion-item> -->
			          </ion-list>
			        </ion-col>
				</ion-row>
	            <p class="centerText">  
	                <input name="send_dosing_reg_form" type="submit" id="send_dosing_reg_form" class="buttonBlue robotoLight" data-inline="true" data-enhanced="false" data-role="none" value="Here You Go" [disabled]="!registerForm.form.valid">
	            </p>
	        </form>
	        <p>&nbsp;</p>
	    </div>
	    <p>&nbsp;</p>
	    <p>&nbsp;</p>
	</div>
</ion-content>
