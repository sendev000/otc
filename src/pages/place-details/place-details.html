<ion-header class="ui-header">
	<ion-navbar>
    <ion-title>
    	<h1 class="ui-title">
      	Place Details
      </h1>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
	</ion-navbar>
	<ion-navbar class="fullWidth">
	  	<div class="spinner floatright"></div>
	</ion-navbar>
</ion-header>

<ion-content class="ui-page-theme-e">
    <div class="ui-content" role="main">
        <div id="results">
            <p class="orangefont placename">
            	{{locationData.name}}<br>
            	<span class="grayfontSmall">{{locationData.formatted_address}}</span><br>
            	<span class="graygrayfontSmall">{{locationData.telnumber}}</span>
            </p>
            <hr class="hrorange">
            <p>
            	<a class="linkPink" data-inline="true" href="{{locationData.website}}">website</a>
            	<a class="linkBlue" data-inline="true" href="{{locationData.telfullnumber}}">Call</a>
            </p>
            <p> &nbsp;</p>
        </div>
        <sebm-google-map [latitude]="mapData.latitude" [longitude]="mapData.longitude" [zoom]="mapData.zoom" [scrollwheel]="true" [ngStyle]="{'height': MapHeight + 'px'}" >
        	<sebm-google-map-marker 
		        [latitude]="mapData.latitude"
		        [longitude]="mapData.longitude" 
		        [markerDraggable]="false">
		        <sebm-google-map-info-window class="info_window" [isOpen] = "true">
				    {{mapData.location}}
		      	</sebm-google-map-info-window>
			</sebm-google-map-marker>
        </sebm-google-map>
        <br>
        <p class="centerText">
        	<a href="#" id="directions-button" class="linkAmber ui-link" data-inline="true" (click)="getDirection()">Get Directions</a>
        </p>
        <h3 class="bluefont lineBlue"><span class="redfont">google+</span> Reviews</h3>
        <div id="google-reviews">
            <div class='review-item' *ngFor="let review of greviews">
			    <div class='review-meta'>
			    	<span class='review-author'>
			    		<a class='authorLink' href="{{review['author_url']}}">{{review['author_name']}}</a>
			    	</span><br>
			    	<span class='graygrayfontSmall'>{{review['date']}}</span>
			    </div>
			    <div [innerHTML]="sanitizer.bypassSecurityTrustHtml(review['stars'])"></div>
			    <p class='review-text'>{{review['text']}}</p>
			    <br>
			    <hr class='hrorange'>
			    <br>
			</div>
        </div>
    </div>
</ion-content>
